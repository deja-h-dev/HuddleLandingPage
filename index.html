<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:ital,wght@0,600;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="main.css">
  <script src="https://kit.fontawesome.com/035824d9c2.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="Huddle" class="logo">
  </header>
  <main>
    <div class="illustration">
      <img src="images/illustration-mockups.svg" alt="Mockup of the app" class="mockup">
    </div>
    <div class="text">
      <h2>Build The Community Your Fans Will Love</h2>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <button class="shadows">Register</button>
    </div>
  </main>
  <footer>

    <div class="socials">
      <a href="#" class="fab fa-facebook-f iconBorder"></a>
      <a href="#" class="fab fa-twitter iconBorder"></a>
      <a href="#" class="fab fa-instagram iconBorder"></a>
    </div>

    <div class="about">
      <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="https://twitter.com/dejadev_" target="_blank">Deja</a>.</p>
    </div>
  </footer>
</body>
</html>
